// Sonstige Nachrichten
BAT100 = Der Konfigurationsparameter {0} ist nicht gesetzt.
BAT110 = Der konfigurierte Wert {0} des Konfigurationsparameter {1} ist ungültig.
BAT120 = Konnte Datei {0} nicht lesen: {1}
BAT130 = Bean {0} muss im Batchrahmen-Kontext konfiguriert werden.

BAT200 = Die Kommandozeilenparameter sind ungültig: {0}
BAT210 = Die Konfigurationsdatei für den Batch wurde nicht angegeben.
BAT220 = Die Parameter {0} und {1} dürfen nicht gleichzeitig angebeten.
BAT230 = Einer der Parameter {0} und {1} muss angebeten werden.
BAT240 = Parameter {0} müsste mit - beginnen.
BAT250 = Fuer den Kommandozeilenparameter {0} ist kein Wert angegeben.

BAT300 = Kann Batch {0} nicht anlegen: Er existiert in der Datenbank.
BAT310 = Lauf ist laut Statustabelle aktiv: Batch mit {0} aufrufen.
BAT320 = Letzter Lauf ist abgebrochen: Batch mit {0} oder {1} aufrufen.
BAT330 = Lauf ist vor oder während der Initialisierung abgebrochen, Restart ist nicht moeglich. Batch mit {0} aufrufen.

BAT400 = Es wurden nicht alle Datensätze verarbeitet.
BAT410 = Fehler bei der Verarbeitung des Ergebnis-Protokolls.
RC_OK = Verarbeitung ohne Fehler durchgeführt.
RC_FEHLER_AUSGEFUEHRT = Verarbeitung mit Fehlern durchgeführt.
RC_FEHLER_ABBRUCH = Verarbeitung mit Fehlern abgebrochen.
RC_FEHLER_PARAMETER = Batch konnte wegen Fehlern in den Aufrufparametern nicht gestartet werden.
RC_FEHLER_KONFIGURATION = Batch konnte wegen Fehlern in der Batch-Konfiguration nicht gestartet werden.
RC_FEHLER_MANUELLER_ABBRUCH = Batch wurde durch den Benutzer abgebrochen.
RC_FEHLER_MAX_LAUFZEIT_UEBERSCHRITTEN = Batch wurde durch die Überschreitung der konfigurierten maximalen Laufzeit abgebrochen. 
