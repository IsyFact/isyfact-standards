name: Documentation Build

on:
  push:
    branches:
      - 'feature/**'

  pull_request:
    types:
      - opened
    branches:
      - master
      - 'release/**'

jobs:
  DocsBuild:
    uses:  IsyFact/isy-github-actions-templates/.github/workflows/docs_build_template.yml@v1.6.0
    secrets:
      ANTORA_TRIGGER_TOKEN: ${{ secrets.ANTORA_TRIGGER_TOKEN }}
