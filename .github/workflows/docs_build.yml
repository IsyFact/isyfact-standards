name: Documentation Build

on:
  pull_request:
    types: [ opened, synchronize, reopened ]
  push:
    tags:
      - '^\\d+\\.\\d+\\.\\d+$'

jobs:
  DocsBuild:
    uses:  IsyFact/isy-github-actions-templates/.github/workflows/docs_build_template.yml@feature/ifs-4801-add-pr-build
    secrets:
      ANTORA_TRIGGER_TOKEN: ${{ secrets.ANTORA_TRIGGER_TOKEN }}
