name: Dependency Review
on:
  pull_request:
    branches:
      - master

jobs:
  DependencyReview:
    uses: IsyFact/isy-github-actions-templates/.github/workflows/dependency_review_template.yml@v1.6.0
    with:
      allow-dependencies-licenses:
        'pkg:maven/org.jacoco/jacoco-maven-plugin, 
         pkg:maven/pl.project13.maven/git-commit-id-plugin'
