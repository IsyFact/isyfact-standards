ISYLO00000 = Der Logger der bereitgestetllten SLF4J-Implementierung implementiert nicht das ben\u00F6tigte Inferface LocationAwareLogger. Bereitgestellt wurde: {0}
ISYLO00001 = Beim Erstellen eines Logeintrags im Level {0} in Logger {1} wurde kein Schl\u00FCssel und keine Exception \u00FCbergeben.
ISYLO00002 = Beim Erstellen eines Logeintrags im Level {0} in Logger {1} wurde keine Kategorie \u00FCbergeben.
ISYLO00003 = Es wurde kein JsonFormatter f\u00FCr das JSON-Layout {0} konfiguriert.

# Util
ISYLO01000 = Fehler beim Aufruf der Methode {0} durch den Log-Interceptor.
ISYLO01001 = Fehler bei der Serialisierung der Aufrufparameter.
