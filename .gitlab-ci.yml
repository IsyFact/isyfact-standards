include:
  - project: 'IsyFact/isy-gitlabci-templates'
    file: 'Maven.gitlab-ci.yml'

variables:
  NEXT_VERSION: 3.2.0

default:
  image: $REPOSITORY_IFS_DOCKER/isy-build-maven:3-openjdk17-alpine


next-version:
  before_script:
    - git config --global --add safe.directory /builds/IsyFact/isyfact-standards
